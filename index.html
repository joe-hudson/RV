<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FED Take Home Test</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.scss" />
  </head>

  <body>
    <div id="root">
      <div class="container">
        <div class="c-brand-banner">
          <div class="c-background">
            <b class="c-brand t-uppercase">My Brand</b>
            <span class="c-separator"></span>
            <div class="c-announcement">
              <span class="c-announcement-content">
                <b class="t-uppercase">Enrollment Available</b>
                <br />
                through 12/31/21
              </span>
            </div>
          </div>
        </div>
        <div class="c-food">
          <div class="c-product">
            <div class="c-value-overlay">
              <b class="c-content c-product-up-to t-uppercase">up to</b>
              <b id="product-value" class="c-value"></b>
              <b class="c-content c-product-in-value t-uppercase">in value</b>
            </div>
          </div>
        </div>
        <div class="c-sign-up">
          <div class="c-background">
            <div class="c-content">
              <div class="c-barker t-uppercase">
                <b class="text-bold">For a limited time</b>
              </div>
              <div class="c-food-pass text-bold">
                Enjoy a complimentary Food Pass
                <br />
                subscription for up to 12-months
              </div>
              <div class="c-enroll">
                Enroll with your credit card and you could
                <b>save up to <span id="enroll-value"></span></b>
                <br />
                in subscription fees annually!
              </div>
              <div id="subscribe" class="mt-20"></div>
            </div>
          </div>
          <!-- end .c-background -->
        </div>
        <!-- end .c-sign-up -->
        <div class="c-savings">
          <div class="c-content">
            <img class="c-piggy-bank" src="./images/piggy-bank.jpg" />
            <div class="c-calculator">
              <h1 class="t-center">
                <b>Calculate Yearly Savings</b>
              </h1>
              <div class="c-subtitle">
                with the <b class="c-hl">Food Plus Card</b>
              </div>
              <div id="savings-calculator"></div>
            </div>
            <!-- end .c-calculator -->
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
